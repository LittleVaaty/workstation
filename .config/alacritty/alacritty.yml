# Base16 Gruvbox dark, hard 256 - alacritty color config
# Dawid Kurek (dawikur@gmail.com), morhetz (https://github.com/morhetz/gruvbox)

window:
  padding:
    x: 3
    y: 3
  opacity: 0.80

scrolling:
  history: 1000
  multiplier: 3

cursor:
  style:
    shape: Beam
    blinking: Always
  blink_interval: 500
  unfocused_hollow: true
  thickness: 0.15

colors:
  # Default colors
  primary:
    background: "#000000"
    foreground: "#d5c4a1"

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: "#1d2021"
    cursor: "#928374"

  # Normal colors
  normal:
    black: "#1d2021"
    red: "#cc241d"
    green: "#98971a"
    yellow: "#d79921"
    blue: "#458588"
    magenta: "#b16286"
    cyan: "#689d6a"
    white: "#a89984"

  # Bright colors
  bright:
    black: "#665c54"
    red: "#fb4934"
    green: "#b8bb26"
    yellow: "#fabd2f"
    blue: "#83a598"
    magenta: "#d3869b"
    cyan: "#8ec07c"
    white: "#bdae93"

font:
  normal:
    family: JetBrainsMono Nerd Font Mono
    style: SemiBold

  bold:
    family: JetBrainsMono Nerd Font Mono
    style: Bold

  italic:
    family: JetBrainsMono Nerd Font Mono
    style: Italic

  bold_italic:
    family: JetBrainsMono Nerd Font Mono
    style: Bold Italic

  size: 13
draw_bold_text_with_bright_colors: true
